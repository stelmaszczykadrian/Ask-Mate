{% extends 'main.html' %}
{% block title %}
New comment
{% endblock %}
{% block body %}
<h1>ASK MATE</h1>
<div class="container">
    <h3>Post a comment:</h3>
    <div class="main-comment">
      <form action='{{ url_for('comment_to_question', question_id=question_id) }}' method="POST">
         <div class="form-comment">
               <label class="form-edit-label" for="message">Comment:</label>
               <textarea class="edit-form" id="message" name="message" rows="4" cols="60"></textarea>
         </div>
         <button class="btn-form" type="submit">Submit</button>
      </form>
   </div>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
