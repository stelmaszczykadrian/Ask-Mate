<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css' ) }}>
</head>

<body>
  <div class="nav_bar">
    <a href="/"><img class="mb-2" src="/static/image/logo_min-02.png" alt="" width="80" height="65"></a>
    <div class="nav_bar-main">
      <ul class="main-iner">
        <a class="main-iner-link" href="{{url_for('bonus_question')}}">Home</a>
        <a class="main-iner-link" href="/questions">All questions </a>
      </ul>
    </div>
    <form class="nav_bar_form" action="/search" method="get">
      <input class="nav_bar_form_imput" type="text" name="search_phrase" id="search_phrase" placeholder="Search">
      <button class="nav_bar_form_btn" type="submit">Go...</button>
    </form>
    {% if not logged_user %}
    <div class="nav_bar-btn">
      <button class="btn-btn"><a class="btn-nav_bar" type="button" href="/login" role="button">Login</a></button>
      <button><a class="btn-nav_bar" type="button" href="/registration" role="button">Sign up</a></button>
    </div>
    {% else %}
    <div class="nav_bar-btn-alternative">
      <h3>Welcome : {{ logged_user.user_name }}</h3>
      <button class="btn-nav_bar_alternative"><a class="btn-nav_bar" type="button" href="{{url_for('logout')}}"
          role="button">Logout</a></button>
    </div>
    {% endif %}
  </div>
  {% block body %}
  <div class="wrapper">
    <div class="container">
      <h1>WELCOME to the ASK MATE </h1>
      <img class="image_main" src="/static/image/recursosprogramadores.png" alt="">
    </div>

    {% endblock %}
    <footer class="footer-content">
      <div class="col_01">
        <img class="mb-2" src="/static/image/logo_min-02.png" alt="" width="80" height="65">
        <small class="d-block mb-3 text-muted">Â© 2022-2023</small>
      </div>
      <div class="col_02">
        <h4>About</h4>
        <ul class="list-unstyled">
          <li><a class="text-muted" href="#">Team</a></li>
          <li><a class="text-muted" href="#">Users</a></li>
        </ul>
      </div>
      <div class="col_03">
        <h4>Resources</h4>
        <ul class="list-unstyled text-small">
          <li><a class="text-muted" href="#">Resource</a></li>
          <li><a class="text-muted" href="#">Resource name</a></li>
        </ul>
      </div>
      <div class="col_04">
        <h4>Contact as</h4>
        <h4>contac@teamone.com</h4>
      </div>
    </footer>
  </div>
</body>

</html>
