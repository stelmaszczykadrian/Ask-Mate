{% extends 'main.html' %}
{% block title %}
Tags
{% endblock %}

{% block body %}
<h1>ASK MATE</h1>
<div class="container">
    <h3>Tags list:</h3>
<table class="table">
    <thead>
    <tr>
        <th>Tag name</th>
        <th>Times used</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
    <tr>
        <td>{{ tag['name'] }}</td>
        <td> {{ tag['number'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
