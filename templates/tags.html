{% extends 'main.html' %}

{% block title %}
tags
{% endblock %}

{% block body %}
<h1>ASK MATE</h1>
<div class="container">
<h3>Tags list:</h3><br><br>
<table border=solid>
    <thead>
    <th>Tag name</th>
    <th>Times used</th>
    </thead>
    {% for tag in tags %}
    <tr>
        <td>{{ tag['name'] }}</td>
        <td> {{ tag['number'] }}</td>
    </tr>
    {% endfor %}
</table><br><br>
<button><a  class="button-all-question" href="/">Back</a></button>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
