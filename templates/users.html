<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
     <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='style.css') }}>
</head>
<body>
    <table BORDER="solid">
        <thead>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
        <tbody>
            {% for user in users_list %}
                <tr>
                {% for key,value in user.items() %}
                    <th>{{ value }}</th>
                {% endfor %}
            {% endfor %}
            </tr>
        </tbody>

    </table>
</body>
</html>
