<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
</head>
<body>
    <table border='solid'>
        <thead>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
            {% for user in users_list %}
                <tr>
                {% for key,value in user.items() %}
                    {% if key == 'user_name' %}
                    <th><a href="{{ url_for('user_details',user_id=user['id']) }}">{{ value }} </a></th>
                    {% else %}
                    <th>{{ value }}</th>>
                    {% endif %}
                {% endfor %}
            {% endfor %}
            </tr>
        </tbody>

    </table>
</body>
</html>
